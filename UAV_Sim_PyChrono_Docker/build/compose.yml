services:
  pychrono_simulator:
    build: .
    image: lucamarchiano/pychrono_simulator:1.0
    container_name: pychrono_simulator
    hostname: pychrono_simulator
    tty: true
    stdin_open: true
    environment:
      # Forward X11 display to container
      - DISPLAY=${DISPLAY}
    volumes:
      # Mount X11 socket for GUI applications
      - /tmp/.X11-unix:/tmp/.X11-unix
      # Mount PyChrono folder (/host/path:/container/path)
      - $HOME/GitHub/UAV_Sim_PyChrono_SIL:/home/user/UAV_Sim_PyChrono_SIL